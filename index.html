<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1 class="library-name">My Library</h1>
      <button id="add-button" type="button">Add Book</button>

      <dialog id="add-button-dialog">
        <form>
          <div class="form-title">
            <h3>Add Book:</h3>
            <button class="dialog-close-button" type="button">X</button>
          </div>
          <label for="title">Title:</label>
          <input type="text" id="title"/>
          <label for="author">Author:</label>
          <input type="text" id="author"/>
          <label for="pages">Pages:</label>
          <input type="number" id="pages"/>
          <fieldset>
            <legend>Read?</legend>
            <input type="radio" id="read-yes" name="read" value="true" checked/>
            <label for="read-yes">Yes</label>
            <input type="radio" id="read-no" name="read" value="false"/>
            <label for="read-no">No</label>
          </fieldset>
          <input class="dialog-submit-button" type="submit" value="Add Book"/>
        </form>
      </dialog>

    </div>
    <div class="body">

    </div>
  </body>
</html>
